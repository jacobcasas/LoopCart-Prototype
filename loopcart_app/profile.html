<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - LoopCart</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-container">
        <div class="top-nav-profile">
            <div class="name-and-settings-wrapper">
                <h3 id="profile-full-name">Johnny Appleseed</h3>
                <p class="settings-placeholder">.</p>
            </div>
            <p class="xs-text">@johnnyappleseed24</p>
        </div>
        <div class="friends-container">
            <h4>Friends</h4>
            <div class="add-and-contacts-anchors">
                <div class="friends-content-wrapper">
                    <div class="icon-and-subtitle">
                        <p>.</p>
                        <h6>Add Friends</h6>
                    </div>
                    <span class="bolder">></span>
                </div>
                <div class="friends-content-wrapper">
                    <div class="icon-and-subtitle">
                        <p>.</p>
                        <h6>My Friends</h6>
                    </div>
                    <span class="bolder">></span>
                </div>
            </div>
        </div>
        <div class="shopping-lists-container">
            <h4>Shopping Lists</h4>
            <div class="shopping-list-cards-container"></div>
        </div>
        <div class="recent-activity-container">
            <h4>Recent Activity</h4>
            <div class="activity-post-container">
                <div class="icon-post"></div>
                <p><span class="boldest">Alyssa Appleseed</span></p>
            </div>
        </div>
    </div>
</body>
</html>
