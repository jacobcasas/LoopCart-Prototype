<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Center - LoopCart</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="notification-page-container">
        <div class="notification-top-nav">
            <a href="home.html">
                <button class="back-button">&lt;</button>
            </a>
            <h3>Notifications</h3>
        </div>
        <div class="notification-feed-container">
            <div class="notification-post-container">
                <div class="title-and-icon">
                    <img src="src/img/cader_-Xa0RbhOMqUQ-unsplash.jpg" alt="" class="med-img">
                    <div class="title-content">
                        <h6>Your faves on sale!</h6>
                        <p class="xs-text">5 hrs ago</p>
                    </div>
                </div>
                <div class="item-carousel">
                    <div class="notification-card-img"></div>
                    <h6>From $3.99 to <span class="guava">$3.00</span></h6>
                    <p class="small-text">Strawberries</p>
                    <p class="mint bolder truncated">Charmington Farmers Market</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
