<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - LoopCart</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="list-name-searchbar-wrapper">
        <div class="list-name-dropdown">
            <h4 id="cart-title"></h4>
        </div>
        <div class="search-item">
            <input type="text" placeholder="search..." id="searchbar-shoplist" class="small-text">
        </div>
    </div>
    <div class="cart-items">
        <!-- the case before any items are added -->
        <p class="empty-state-prompt-shopcart bold">
            No items yet. <br> Try searching "<span id="search-suggestion-empty-state"></span>".
        </p>
    </div>
    <div class="subtotal-and-save">
        <div class="subtotal-price">
            <h5>Subtotal: $</h5>
            <h5 id="price-shoplist"></h5>
        </div>
        <a href="save-to-list-success.html">
            <button class="cta-button-primary">
                <span class="boldest">Save to List</span>
            </button>
        </a>
    </div>

    <script type="module" src="src/js/ui.js"></script>
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
