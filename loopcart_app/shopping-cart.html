<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - LoopCart</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="list-name-searchbar-wrapper">
        <div class="list-name-dropdown">
            <h4>Appleseed Family List</h4>
        </div>
        <div class="search-item">
            <input type="text" placeholder="search..." id="searchbar-shoplist" class="small-text">
        </div>
    </div>
    <div class="cart-items"></div>
    <div class="subtotal-and-save">
        <div class="subtotal-price">
            <h5>Subtotal: $</h5>
            <h5 id="price-shoplist"></h5>
        </div>
        <button class="save-button">
            <span class="button-text">Save to List</span>
        </button>
    </div>
</body>
</html>
